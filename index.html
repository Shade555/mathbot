<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="appwrite.js"></script>
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h1>MathBot</h1>
            <p></p>
            <img src="borobudur.jpg" alt="Borobudur Temple">
        </div>
        <div class="login-section">
            <h2>Welcome Back!</h2>
            <button class="google-login">Login with Google</button>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="example@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
                <div class="options">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <p class="signup-link">Doesn’t have an account? <a href="#">Sign Up for free</a></p>
        </div>
    </div>
</body>
</html>
