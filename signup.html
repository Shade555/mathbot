<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles_signup.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h1>MathBot</h1>
            <p>Join us to enhance your learning experience with MathBot.</p>
            <!--<img src="borobudur.jpg" alt="Borobudur Temple">-->
        </div>
        <div class="signup-section">
            <h2>Create an Account</h2>
            <form action="#">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
